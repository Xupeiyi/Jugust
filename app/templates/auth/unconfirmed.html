{% extends "base.html" %}

{% block title %}<title>Jugust - 确认账号</title>{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账号。</h3>
    <p>
        确认帐号后就可以访问了。
        检查一下邮箱，你应该可以找到一封包含确认链接的邮件。
    </p>
    <p>
        需要另一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
